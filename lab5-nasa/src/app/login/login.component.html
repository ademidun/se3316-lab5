<div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" #f="ngForm" novalidate>

          <mat-form-field >
            <input id="email" placeholder="Email" matInput type="email" class="browser-default" name="email" [(ngModel)]="model.email"
                   required ngControl="email" email #email="ngModel" />

          </mat-form-field>

          <div *ngIf="email.errors && (email.dirty || email.touched)">

            <div *ngIf="email.errors && email.errors.required">
              Email is required.
            </div>

            <div *ngIf="email.errors && email.errors.email">
              Please enter valid email.
            </div>

          </div>

          <mat-form-field >
            <input id="password" matInput  placeholder="Password" type="password" class="browser-default" name="password"
                   [(ngModel)]="model.password"  required ngControl="password" #password="ngModel" />




          </mat-form-field>
          <div *ngIf="password.errors && (password.dirty || password.touched)">

            <div *ngIf="password.errors && password.errors.required">
              Password is required
            </div>

          </div>
          <div class="form-group">
            <button [disabled]="loading  || password.errors || email.errors" (click)="login(f)" class="btn btn-primary">Login</button>

        </form>
